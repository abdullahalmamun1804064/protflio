{% extends 'myapp/base.html' %}
{% load static %}
{% block portfolio %}
<div class="portfolio" id="portfolio">
    <div class="container">
        <div class="section-header text-center wow zoomIn mt-5" data-wow-delay="0.1s">
            <br><br>
            <p>My Portfolio</p>
            <h2>My Excellent Portfolio</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <ul id="portfolio-filter">
                  
                    <li data-filter=".filter-1">Web Development</li>
                    <!-- 
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-2">Mobile Apps</li>
                    <li data-filter=".filter-3">Game Dev</li> -->
                </ul>
            </div>
        </div>
 

        <div class="row">

            

            {% for p in mp %}
           
            <div class="col-lg-4 col-md-6 col-sm-12 portfolio-item filter-2 wow fadeInUp" data-wow-delay="0.2s">
                <div class="portfolio-wrap">
                    <div class="portfolio-img" >
                        <form action="{% url 'dtailprotflio' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name='projrct_id' value="{{p.id}}">
                           <button type="submit">
                               <img src="{{p.pimage.url}}" alt="Image" class= 'pimage' >
                           </button>  
                        </form>
                    </div>
                    <div class="portfolio-text"> 
                        <h3>{{p.title}}</h3>
                        <a class="btn" href="{% static 'myapp/img/portfolio-2.jpg ' %}" data-lightbox="portfolio"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>

{% endblock portfolio %}
