{% extends 'myapp/base.html' %}
{% load static %}
{% block blog %}
<div class="blog" id="blog">
    <div class="container mt-5">
    <br><br><br>

        <div class="row">

            <div class="col-lg-12">
                <div class="blog-item wow fadeInUp" data-wow-delay="0.1s">
                    <div class="blog-img text-center">
                        <img src="{{post.image.url}}" alt="Blog" height="80%" width="80%">
                    </div>
                    <div class="blog-text">
                        <h2>{{post.title}}</h2>
                        <div class="blog-meta">
                            <p><i class="far fa-user"></i>{{post.user}}</p>
                            <p><i class="far fa-list-alt"></i>{{post.type}}</p>
                            <p><i class="far fa-calendar-alt"></i>{{post.created}}</p>
                        </div>
                        <p>
                           {{post.discription}}
                        </p>
                        <a href="{% url 'blog' %}" class="btn">Back</a>
                        
                    </div>
                </div>
            </div> 

      </div>
  </div>  
</div>


{% endblock blog %}
